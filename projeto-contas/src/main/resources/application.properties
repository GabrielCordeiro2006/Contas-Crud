spring.application.name=projeto-contas
# habila o console web do h2 em http://localhost:8080/h2-console
spring.h2.console.enabled=true

# define a url fixa de acesso ao banco
spring.datasource.url=jdbc:h2:mem:bdlawcode

# habilita que os comandos sql sejam mostrados no log
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop


# determina que os SQL do log sejam formatados
spring.jpa.properties.hibernate.format_sql=true

# permite que o data.sql seja executado no momento certos
spring.jpa.defer-datasource-initialization=true

# as duas linhas abaixo são para habilitar os detalhes dos erros de validação
server.error.include-message=always
server.error.include-binding-errors=always

